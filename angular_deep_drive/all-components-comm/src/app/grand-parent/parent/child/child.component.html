<div class="card">
  <div class="card-header">Child Component</div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="text"
      />
      <button class="btn btn-outline-success" (click)="send()">Search</button>
    </p>
    <p class="card-text">Getting from Service: {{ getText }}</p>
  </div>
</div>
