<div class="card">
  <h1 class="card-header title">Active Users</h1>
  <div class="card-body" *ngFor="let user of users; let index = index">
    <ng-container *ngIf="user.status === 'active'">
      <h5 class="card-title">{{ user.name }}</h5>
      <a
        href="#"
        class="btn btn-primary"
        (click)="updateStatus(index, 'inactive')"
        >Set to Inactive</a
      >
      <hr />
    </ng-container>
  </div>
</div>
