<form class="d-flex mt-5">
  <input
    class="form-control me-2 form-control-lg"
    type="search"
    placeholder="Search"
    aria-label="Search"
    #searchQuery
  />
  <button
    class="btn btn-primary btn-lg"
    (click)="doSearch(searchQuery); $event.preventDefault()"
  >
    Search
  </button>
</form>
<hr class="mt-5" />
