<h1 class="mb-5">Event Emitter and Component communication game :-</h1>
<app-game-control (controllerEvents)="onEvent($event)"></app-game-control>
<div *ngFor="let count of appCounter">
  <app-even
    *ngIf="count % 2 == 0; else oddcount"
    [evenCounter]="count"
  ></app-even>
  <ng-template #oddcount>
    <app-odd [oddCounter]="count"></app-odd>
  </ng-template>
</div>
