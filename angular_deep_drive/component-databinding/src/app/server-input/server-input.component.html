<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Server name</label>
  <input
    type="text"
    class="form-control"
    id="exampleFormControlInput1"
    placeholder="Server name"
    #serverName
  />
</div>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Server desc</label>
  <input
    type="text"
    class="form-control"
    id="exampleFormControlInput2"
    placeholder="Server desc."
    [(ngModel)]="serverDesc"
  />
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="button" (click)="addServer(serverName)">
    Add Server
  </button>
  <button
    class="btn btn-warning"
    type="button"
    (click)="addServerBlueprint(serverName)"
  >
    Add Sever Blue Prints
  </button>
</div>
